<!DOCTYPE html>
<html>

<head>
    <title>The Nico Times</title>
    <style>
        body {
            height: 1000vh;
            margin: 50px;
        }

        div {
            width: 150px;
            height: 150px;
            background-color: wheat;
            position: relative;
        }

        div:first-child {
            background-color: tomato;
        }

        div:last-child {
            background-color: teal;
        }

        span:nth-child(2n+1) {
            background-color: teal;
        }
    </style>
</head>

<body>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>


</html>
